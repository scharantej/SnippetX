
<!-- Page to display converted PDF snippets -->
<!DOCTYPE html>
<html>
<head>
<title>PDF Snippets</title>
</head>
<body>
<h1>PDF Snippets</h1>
<ul>
{% for snippet in snippets %}
<li>{{ snippet.title }} - {{ snippet.abstract }} <a href="{{ snippet.link }}">Read More</a></li>
{% endfor %}
</ul>
</body>
</html>
